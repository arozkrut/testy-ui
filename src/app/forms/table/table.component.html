<p-table [value]="googleForms">
    <ng-template pTemplate="header">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>start date</th>
            <th>end date</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-form>
        <tr>
            <td>{{ form.id }}</td>
            <td>{{ form.name }}</td>
            <td>{{ form.startDate }}</td>
            <td>{{ form.endDate }}</td>
        </tr>
    </ng-template>
</p-table>
